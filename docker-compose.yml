version: "3.8"
services:

    # PHP Service
    php:
        container_name: php
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www
        volumes:
            - ./:/var/www
        ports:
            - 8000:8000
        depends_on:
            - database
        networks:
            - networkphplar    
    # Database Server
    #database:
    #    container_name: database
    #    image: mysql:8.0
    #    ports:
    #        -   3306:33060
    #    environment:
    #        - MYSQL_DATABASE=laravel8crud
              #- MYSQL_USER=root
              #- MYSQL_PASSWORD=root
    #        - MYSQL_ROOT_PASSWORD=root
    

    database:
          image: mysql:8.0
          ports:
            - 3306:3306
          expose:
            - "3306"
        # cap_add:
        #- SYS_NICE # CAP_SYS_NICE
          volumes:
            - ./cache/mysql:/var/lib/mysql
            - ./conf-mysql.cnf:/etc/mysql/conf.d/mysql.cnf
          environment:
           - MYSQL_DATABASE=laravel8crud
           - MYSQL_USER=root
           - MYSQL_PASSWORD=password
           - MYSQL_ROOT_PASSWORD=password        
          restart: unless-stopped            
          volumes:
           - db-data:/var/lib/mysql
          networks:
             - networkphplar
networks: 
     networkphplar:        

volumes:
    db-data: ~
